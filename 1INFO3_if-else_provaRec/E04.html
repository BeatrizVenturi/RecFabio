<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Morango: 3 Caixas
    //Kiwi: 0.9 Kg
    //Melão: 3 Unidades
    //Batata: 1.5 Kg
    //Peça para o usuário informar o preço do Kg, da Unidade ou da Caixa de cada um dos produtos que comprou (citados acima). Peça para o programa perguntar quanto que o usuário possui em dinheiro. Calcule o custo total dos alimentos comprados e também calcule se o usuário possui dinheiro suficiente e apresente em tela, indicando se sobrará ou faltará dinheiro, indicando também quanto de dinheiro sobrou ou quanto de dinheiro faltou para realizar a compra. Apresente também o valor total da compra.

    const CaixaMorango = Number(prompt(`Qual o preco de cada caixa de morango?`))
    const kgKiwi = Number(prompt(`Qual o preco do kg do kiwi?`))
    const UnidadeMelao = Number(prompt(`Qual o preco da unidade do melão?`))
    const kgBatata = Number(prompt(`Qual o preco do kg da batata?`))
    const dinheiro = Number(prompt(`Quantos dinheiro você tem?`))

    let morango = CaixaMorango * 3
    let kiwi = kgKiwi * 0.9
    let melao = UnidadeMelao * 3 
    let batata = kgBatata * 1.5
    
    let total = morango + kiwi + melao + batata
    let sobrou = dinheiro - total
    let faltou = total - dinheiro

    if (dinheiro >= total) {
        document.write(`O preço total ficou de ${total}, sobrou ${sobrou} reais`)
    } else if (dinheiro < total) {
        document.write(`O preço total ficou de ${total}, faltou ${faltou} reais`)
        
    }


</script>
