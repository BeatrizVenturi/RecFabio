<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG). Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar quantos dinheiros (R$) possui para gastar na viagem.
    
    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).
    
    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende.
    // Se o usuário puder viajar, o programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, além de qual será o custo da viagem. 
    //Caso não possa viajar o programa apresentará a mensagem "Sem Férias" e também apresentará quantos dinheiros (R$) estão faltando para realizar a viagem.

    const lugar = prompt("Qual lugar você vai viajar?(Rio Grande do Sul-RS | Minas Gerais-MG)").toLocaleUpperCase()
    const dias = Number(prompt("Quantos dias você vai viajar?"))
    const dinheiros = Number(prompt("Quantos dinheiros você tem?"))
    
    let valorRS = dias * 180
    let faltaRS = valorRS - dinheiros

    let valorMG = dias * 210
    let faltaMG = valorMG - dinheiros

    if (lugar === "RS" && valorRS <= dinheiros) {
        document.write(`Boa viagem! Ficará ${valorRS} reais `)
    } else if (lugar === "RS" && valorRS > dinheiros){
        document.write(`Sem Férias! falta ${faltaRS} dinheiros :(  `)
    } else if (lugar === "MG" && valorMG <= dinheiros) {
        document.write(`Boa viagem! Ficará ${valorMG} reais `)
    } else {
        document.write(`Sem Férias! falta ${faltaMG} dinheiros :( ) `)

    }







</script>
